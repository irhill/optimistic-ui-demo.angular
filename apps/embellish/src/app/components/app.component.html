<oui-core-layout heading="Optimistic UI - Embellished data">
  <oui-users-table [users]="appFacade.users$ | async"
                   [loading]="appFacade.loading$ | async"
                   [showFullName]="true"
                   (addUser)="addUser($event)"
                   (editUser)="editUser($event)"
                   (deleteUser)="deleteUser($event)" />
</oui-core-layout>
