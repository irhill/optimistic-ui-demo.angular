<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Users</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @if (loading) {
      <mat-spinner />
    } @else {
      <table mat-table [dataSource]="users || []">
        <ng-container matColumnDef="forename">
          <th mat-header-cell *matHeaderCellDef>Forename</th>
          <td mat-cell *matCellDef="let user">{{ user.forename }}</td>
        </ng-container>
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef>Surname</th>
          <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
        </ng-container>
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
          <td mat-cell *matCellDef="let user">{{ user.dob }}</td>
        </ng-container>
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Full name</th>
          <td mat-cell *matCellDef="let user">
            @if (user.fullName) {
              {{ user.fullName }}
            } @else {
              <mat-progress-bar mode="buffer"></mat-progress-bar>
            }
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button (click)="handleEditUser(user)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="handleDeleteUser(user.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
      </table>
    }
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button (click)="handleAddUser()">
      <mat-icon>add</mat-icon>
      <span>Add</span>
    </button>
  </mat-card-actions>
</mat-card>
